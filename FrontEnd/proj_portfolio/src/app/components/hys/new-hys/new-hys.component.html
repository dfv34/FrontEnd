<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="Habilidad">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="nombreSk" name="nombreSk" [(ngModel)]="nombreSk" required>
                </div>
                <div class="form-group">
                    <label for="Logo">Url Imagen</label>
                    <input type="text" class="form-control" id="fotoSk" name="fotoSk" [(ngModel)]="fotoSk" required>
                </div>
                <div class="form-group">
                    <label for="porcentSk">Porcentaje de habilidad</label>
                    <input type="text" class="form-control" id="porcentSk" name="porcentSk" [(ngModel)]="porcentSk" required>
                </div>
                <button class="btn btn-primary">
                    Agregar Habilidad
                </button>
            </form>
        </div>
    </div>
</div>
