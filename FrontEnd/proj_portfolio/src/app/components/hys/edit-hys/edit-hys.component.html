<div class="container" *ngIf="hysLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="Habilidad">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="nombreSk" name="nombreSk" [(ngModel)]="hysLab.nombreSk" required>
                    
                </div>
                <div class="form-group">
                    <label for="Logo">Url Imagen</label>
                    <input type="text" class="form-control" id="fotoSk" name="fotoSk" [(ngModel)]="hysLab.fotoSk" required>
                    
                </div>
                <div class="form-group">
                    <label for="porcentSk">Porcentaje de habilidad</label>
                    <input type="text" class="form-control" id="porcentSk" name="porcentSk" [(ngModel)]="hysLab.porcentSk" required>
                    
                  
                </div>
                

                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
