<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="tituloEdU">Titulo</label>
                    <input type="text" class="form-control" id="tituloEdU" name="tituloEdU" [(ngModel)]="tituloEdU" required>
                </div><div class="form-group">
                    <label for="fechainicioEdU">Fecha inicio</label>
                    <input type="date" class="form-control" id="fechainicioEdU" name="fechainicioEdU" [(ngModel)]="fechainicioEdU" required>
                </div>
            <div class="form-group">
                <label for="fechafinEdU">Fecha Fin</label>
                <input type="date" class="form-control" id="fechafinEdU" name="fechafinEdU" [(ngModel)]="fechafinEdU">
            </div>


                <div class="form-group">
                    <label for="descEdU">Descripcion del Estudio</label>
                    <input type="text" class="form-control" id="descEdU" name="descEdU" [(ngModel)]="descEdU" required>
                </div>
                <div class="form-group">
                    <label for="imagenEdU">Url imagen</label>
                    <input type="text" class="form-control" id="imagenEdU" name="imagenEdU" [(ngModel)]="imagenEdU" required>
                </div>

                <button class="btn btn-primary">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
